<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> reDoar - Doadores (CNPJ) </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --roxo-principal: #692CAB;
            --roxo-claro: #9D71E3;
            --branco: #FFFFFF;
            --preto: #000000;
            --cinza-claro: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--preto);
            color: var(--branco);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: var(--roxo-principal);
            padding: 12px 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            border-radius: 0 0 0 60px;
            width: fit-content;
            margin-left: auto;
            margin-right: 0;
            margin-bottom: 20px;
        }

        .navbar-button {
            background: none;
            border: none;
            color: var(--branco);
            font-weight: 600;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .navbar-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container-principal {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .left-branding {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .left-branding img {
            width: 100px;
            margin-top: -20px;
        }

        .left-branding h1 {
            font-size: 13px;
            font-weight: 700;
            margin-top: -15px;
            margin-left: 10px;
            line-height: 1.2;
        }

        .left-panel {
            width: 50%;
            background-color: var(--roxo-principal);
            color: var(--branco);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            box-sizing: border-box;
            padding: 70px 40px;
            position: relative;
            box-shadow: 10px 0 30px rgba(0,0,0,0.3);
        }

        .left-panel h2 {
            font-size: 28px;
            margin-bottom: 40px;
            margin-top: 30px;
            align-self: flex-start;
            color: var(--branco);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            width: 100%;
            max-width: 850px;
        }

        .form-group {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 6px 10px;
            margin-bottom: 0;
            width: 70%;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            border-color: var(--branco);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .form-group:focus-within {
            border-color: var(--branco);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(157, 113, 227, 0.3);
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group i {
            margin-right: 12px;
            font-size: 18px;
            color: var(--cinza-claro);
            min-width: 20px;
            text-align: center;
        }

        .form-group input,
        .form-group select {
            background: none;
            border: none;
            outline: none;
            color: var(--branco);
            font-size: 15px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            padding: 2px 0;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }

        .form-group select option {
            background-color: var(--roxo-principal);
            color: var(--branco);
            padding: 10px;
        }

        .partner-toggle {
            grid-column: span 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 14px 20px;
            margin-bottom: 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        .partner-toggle:hover {
            border-color: var(--branco);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .partner-toggle label {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: var(--branco);
            cursor: pointer;
            width: 100%;
        }

        .partner-toggle i {
            margin-right: 12px;
            font-size: 18px;
            color: var(--cinza-claro);
            min-width: 20px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--roxo-claro);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .terms-container {
            grid-column: span 2;
            margin: 20px 0;
            padding: 0 10px;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
        }

        .terms-checkbox input {
            margin-right: 15px;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--roxo-principal);
            margin-top: 3px;
        }

        .terms-checkbox label {
            font-size: 14px;
            line-height: 1.6;
            color: var(--cinza-claro);
        }

        .terms-checkbox a {
            color: var(--branco);
            text-decoration: underline;
            transition: color 0.2s;
        }

        .terms-checkbox a:hover {
            color: var(--roxo-claro);
        }

        .submit-btn {
            background-color: var(--branco);
            color: var(--roxo-principal);
            border: none;
            padding: 15px 0;
            width: 100%;
            max-width: 200px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 10px auto 0;
            grid-column: span 2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .right-panel {
            width: 40%;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--branco);
            text-align: center;
        }

        .right-panel-content {
            max-width: 450px;
        }

        .right-panel img {
            width: 90px;
            margin-bottom: 25px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }


        .right-panel p {
            font-size: 15px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            margin-top: -15px;
            margin-bottom: 200px;
        }

        @media (max-width: 1200px) {
            .form-container {
                grid-template-columns: 1fr;
            }

            .form-group.full-width, .partner-toggle {
                grid-column: span 1;
            }

            .terms-container, .submit-btn {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .container-principal {
                flex-direction: column;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
                border-radius: 0;
                padding: 40px 30px;
            }

            .left-panel {
                border-bottom-right-radius: 40px;
            }

            .navbar {
                padding: 10px 30px;
                border-radius: 0 0 0 40px;
            }

            .left-branding {
                left: 30px;
                top: 15px;
            }
        }

        .back-arrow {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: linear-gradient(145deg, #7c3aed, #9D71E3);
            color: white;
            padding: 14px 16px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-arrow:hover {
            background: linear-gradient(145deg, #692CAB, #7c3aed);
            transform: translateY(-2px) scale(1.05);
        }
    </style>
</head>
<body>

<nav class="navbar">
    <button onclick="window.location.href='/Projetos'" class="navbar-button">Projetos</button>
    <button onclick="window.location.href='/Contatos'" class="navbar-button">Contatos</button>
    <button onclick="window.location.href='/Parcerias'" class="navbar-button">Parcerias</button>
    <button onclick="window.location.href='/telainicial'" class="navbar-button">Logout</button>
</nav>



<div class="container-principal">
    <div class="left-panel">
        <div class="left-branding">
            <img src="logo-02.png" alt="Logo reDoar">
            <h1>Associação<br>Casa de Davi</h1>
        </div>


        <h2>Cadastro de Doadores</h2>
        <div class="form-container">
            <div class="form-group">
                <i class="fas fa-building"></i>
                <input type="text" placeholder="RazãZo Social" required>
            </div>

            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="CNPJ" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="E-mail corporativo" required>
            </div>

            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Telefone comercial" required>
            </div>


            <div class="form-group">
                <i class="fas fa-user-tie"></i>
                <input type="text" placeholder="Responsável" required>
            </div>

            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="CEP" required>
            </div>

            <div class="form-group full-width">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Endereço" required>
            </div>


            <div class="form-group">
                <i class="fas fa-city"></i>
                <input type="text" placeholder="Cidade" required>
            </div>


            <div class="form-group">
                <i class="fas fa-flag"></i>
                <select required>
                    <option value="" disabled selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>


            <div class="partner-toggle">
                <label>
                    <i class="fas fa-handshake"></i>
                    É parceiro da associação?
                    <span class="toggle-switch" style="margin-left: auto;">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </span>
                </label>
            </div>




            <div class="terms-container">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Li e concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>, autorizando o tratamento dos meus dados conforme a LGPD.
                    </label>
                </div>
            </div>

            <button type="button" class="submit-btn">Cadastrar</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="right-panel-content">
            <img th:src="@{/logo.png}" alt="Logo reDoar" style="width: 450px; margin-bottom: -50px">
            <p>
                Os dados fornecidos são confidenciais e serão utilizados exclusivamente para fins de gestão das doações e contato pela Associação Casa de Davi. Comprometemo-nos a proteger suas informações de acordo com a Lei Geral de Proteção de Dados (LGPD).
            </p>
        </div>
    </div>

</div>

<a href="/telaAutenticado" class="back-arrow" title="Voltar">
    <i class="fas fa-arrow-left"></i>
</a>

</body>
</html>
